<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>UFO Adventure</title>
</head>
<body>
    <div id="header">
        <img src="space.png" alt="Space photo">
        <h1 id="header_word">UFO Adventures</h1>   
    </div>

    <div class="filter-section">

        <div id="date_time_selector">
            <div class="panel panel-default">
                <!-- <div class="panel-heading">
                    <h3 class="panel-title">Date in format mm/dd/yyyy</h3>
                </div> -->
                <div class="panel-body">
                    <h4 class="panel-title">Date in format mm/dd/yyyy</h4>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="date" placeholder="date">
                        <a id="search" class="btn btn-default">Search</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="table-section">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                <thead>
                    <tr>
                    <th>DateTime</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>DurationMinutes</th>
                    <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
        </div>

    </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
        <script src="./Data/data.js" type="text/javascript"></script>  
        <script src="index.js" type="text/javascript"></script>
        
    
</body>
